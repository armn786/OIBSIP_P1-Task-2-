<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arman Shaikh - Web Developer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog </a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="main">
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientName" />
            </div>
            <div class="mb-3">
              <label for="clientEmail1" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone" />
            </div>
            <div class="mb-3">
              <label for="clientEnquiry" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientEnquiry" />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I want you to work on a project with me.</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
